{% extends 'store/layouts/main.html' %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="">
                <div class="card mt-3 shadow">
                    <div class="card-body">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="text-center">
                                <h4>Đăng nhập</h4>
                            </div>
                            <hr>
                            <div class="form-group mt-3">
                                <label for="">Tên đăng nhập :</label>
                                <input type="text" name="username" class="form-control mt-2" placeholder="Enter username">
                            </div>
                            <div class="form-group mt-3">
                                <label for="">Mật khẩu :</label>
                                <input type="password" name="password" class="form-control mt-2" placeholder="Enter password">
                            </div>                          
                            <button type="submit" class="btn float-end shadow btn-success px-4 mt-3 ">Đăng nhập </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock content %}
